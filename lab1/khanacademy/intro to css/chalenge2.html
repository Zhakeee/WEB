<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
        #summer{
            color:green;
        }
        #winter{
             color: rgb(135, 54, 135);
         }   
        
            #zagolovok{
                color: rgb(33, 42, 107);
            }
            #happy{color: rgb(230, 223, 230);}
        </style>
    </head>
    <body>
        
        <h1 id="zagolovok">Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="happy">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
