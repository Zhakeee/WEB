<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let proverka = prompt("какое число я подумал?")
        if(proverka > 0){
            alert(Number(true))
        }
        else if (proverka < 0){
            alert(-1)
        }
        else if(proverka == 0){
            alert(Number(null))
        }
    </script>
</body>
</html>
